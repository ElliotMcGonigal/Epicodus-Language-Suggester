<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Homepage</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Language Suggester!</h1>
    <p>Fill out the following survey to see what language is right for you!</p>
    <form class="form">
      <p>Do you prefer writing frontend or backend logic?</p>
      <select class="form-control" id="interface">
        <option value="1">FrontEnd</option>
        <option value="2">BackEnd</option>
        <option value="3">Neither! Both work for me.</option>
      </select>
      <p>What is your operating system?</p>
      <select class="form-control" id="opsys">
        <option value="1">Mac</option>
        <option value="2">Windows</option>
        <option value="3">Linux</option>
      </select>
      <p>What century were you born in?</p>
      <select class="form-control" id="born">
        <option value="1">20th century</option>
        <option value="2">21st century</option>
        <option value="3">22nd century</option>
      </select>
      <p>What is your favorite colour?</p>
      <select class="form-control" id="colour">
        <option value="1">Blue</option>
        <option value="2">Green</option>
        <option value="3">Turquoise</option>
      </select>
      <p>What is your favorite animal?</p>
      <select class="form-control" id="animal">
        <option value="1">Cat</option>
        <option value="2">Dog</option>
        <option value="3">Giraffe</option>
      </select>
    </form>
  </div>
</body>
</html>
